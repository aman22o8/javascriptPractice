<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 42px; font-weight: bold; fill: white; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; }
      .command { font-family: 'Courier New', monospace; font-size: 13px; fill: #ffb3d9; font-weight: 600; }
      .description { font-family: Arial, sans-serif; font-size: 12px; fill: #e0e0e0; }
      .box { fill: url(#glassGrad); stroke: rgba(255,255,255,0.3); stroke-width: 1.5; }
      .emoji { font-size: 18px; }
    </style>

</head>
<body>
    <div id="capture-element" style="padding: 10px; background: #f0f0f0;">
    



    <svg viewBox="0 0 800 1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b1b4d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a52;stop-opacity:1" />
    </linearGradient>
    
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    
    
  </defs>
  
  <!-- Background gradient -->
  <rect width="800" height="1100" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles for depth -->
  <circle cx="150" cy="200" r="220" fill="#8b2b6d" opacity="0.25" filter="url(#blur)"/>
  <circle cx="700" cy="500" r="200" fill="#3a5a82" opacity="0.25" filter="url(#blur)"/>
  <circle cx="100" cy="900" r="180" fill="#6b3b8d" opacity="0.2" filter="url(#blur)"/>
  
  <!-- Header -->
  <text x="400" y="55" class="title" text-anchor="middle">Git Cheat Sheet for Beginners</text>
  
  <!-- Setup Section -->
  <text x="40" y="105" class="section-title">âš™ Setup</text>
  <rect x="40" y="115" width="720" height="65" class="box" rx="12"/>
  <text x="55" y="135" class="command">git config --global user.name "Your Name"</text>
  <text x="55" y="152" class="description">Set your username</text>
  <text x="55" y="172" class="command">git config --global user.email "email@example.com"</text>
  
  <!-- Getting Started -->
  <text x="40" y="210" class="section-title">ğŸš€ Getting Started</text>
  <rect x="40" y="220" width="720" height="85" class="box" rx="12"/>
  <text x="55" y="240" class="command">git init</text>
  <text x="460" y="240" class="description">Create new repository</text>
  <text x="55" y="260" class="command">git clone &lt;url&gt;</text>
  <text x="460" y="260" class="description">Clone existing repository</text>
  <text x="55" y="280" class="command">git status</text>
  <text x="460" y="280" class="description">Check status of files</text>
  <text x="55" y="300" class="command">git log</text>
  <text x="460" y="300" class="description">View commit history</text>
  
  <!-- Basic Workflow -->
  <text x="40" y="335" class="section-title">ğŸ“ Basic Workflow</text>
  <rect x="40" y="345" width="720" height="105" class="box" rx="12"/>
  <text x="55" y="365" class="command">git add &lt;filename&gt;</text>
  <text x="460" y="365" class="description">Stage specific file</text>
  <text x="55" y="385" class="command">git add .</text>
  <text x="460" y="385" class="description">Stage all changes</text>
  <text x="55" y="405" class="command">git commit -m "message"</text>
  <text x="460" y="405" class="description">Commit staged changes</text>
  <text x="55" y="425" class="command">git push origin main</text>
  <text x="460" y="425" class="description">Push to remote repository</text>
  <text x="55" y="445" class="command">git pull</text>
  <text x="460" y="445" class="description">Pull latest changes</text>
  
  <!-- Branching -->
  <text x="40" y="480" class="section-title">ğŸŒ¿ Branching</text>
  <rect x="40" y="490" width="720" height="125" class="box" rx="12"/>
  <text x="55" y="510" class="command">git branch</text>
  <text x="460" y="510" class="description">List all branches</text>
  <text x="55" y="530" class="command">git branch &lt;branch-name&gt;</text>
  <text x="460" y="530" class="description">Create new branch</text>
  <text x="55" y="550" class="command">git checkout &lt;branch-name&gt;</text>
  <text x="460" y="550" class="description">Switch to branch</text>
  <text x="55" y="570" class="command">git checkout -b &lt;branch-name&gt;</text>
  <text x="460" y="570" class="description">Create and switch to branch</text>
  <text x="55" y="590" class="command">git merge &lt;branch-name&gt;</text>
  <text x="460" y="590" class="description">Merge branch into current</text>
  <text x="55" y="610" class="command">git branch -d &lt;branch-name&gt;</text>
  <text x="460" y="610" class="description">Delete branch</text>
  
  <!-- Undoing Changes -->
  <text x="40" y="645" class="section-title">â†© Undoing Changes</text>
  <rect x="40" y="655" width="720" height="85" class="box" rx="12"/>
  <text x="55" y="675" class="command">git reset &lt;filename&gt;</text>
  <text x="460" y="675" class="description">Unstage file</text>
  <text x="55" y="695" class="command">git checkout -- &lt;filename&gt;</text>
  <text x="460" y="695" class="description">Discard working changes</text>
  <text x="55" y="715" class="command">git reset --soft HEAD~1</text>
  <text x="460" y="715" class="description">Undo last commit (keep changes)</text>
  <text x="55" y="735" class="command">git diff</text>
  <text x="460" y="735" class="description">View unstaged changes</text>
  
  <!-- Remote -->
  <text x="40" y="770" class="section-title">ğŸŒ Remote Repositories</text>
  <rect x="40" y="780" width="720" height="65" class="box" rx="12"/>
  <text x="55" y="800" class="command">git remote -v</text>
  <text x="460" y="800" class="description">View remote repositories</text>
  <text x="55" y="820" class="command">git remote add origin &lt;url&gt;</text>
  <text x="460" y="820" class="description">Add remote repository</text>
  <text x="55" y="840" class="command">git fetch</text>
  <text x="460" y="840" class="description">Download remote changes</text>
  
  <!-- Quick Tips -->
  <text x="40" y="880" class="section-title">ğŸ’¡ Quick Tips</text>
  <rect x="40" y="890" width="720" height="180" class="box" rx="12"/>
  <text x="55" y="915" class="description" font-weight="bold">Common Workflow:</text>
  <text x="55" y="935" class="description">1. git pull â†’ Get latest changes</text>
  <text x="55" y="955" class="description">2. Make your changes</text>
  <text x="55" y="975" class="description">3. git add . â†’ Stage changes</text>
  <text x="55" y="995" class="description">4. git commit -m "description" â†’ Commit changes</text>
  <text x="55" y="1015" class="description">5. git push â†’ Upload to remote</text>
  <text x="55" y="1045" class="description" font-style="italic">ğŸ’¾ Commit often with clear messages!</text>
  <text x="55" y="1065" class="description" font-style="italic">ğŸ” Use 'git status' frequently to check your progress</text>
  
  <!-- Decorative wave elements -->
  <path d="M 0 1050 Q 200 1020 400 1050 T 800 1050 L 800 1100 L 0 1100 Z" fill="#8b2b6d" opacity="0.2"/>
</svg>
    </div>
<button onclick="downloadImage()">Download Image</button>
<script>

    function downloadImage() {
        // Get the element to be captured
        const element = document.getElementById('capture-element');
        
        // Use html2canvas to render the element to a canvas
    html2canvas(element).then(canvas => {
        // Create an anchor (<a>) element to trigger the download
            const link = document.createElement('a');
            link.download = 'html-snapshot.png'; // Set the filename
            link.href = canvas.toDataURL(); // Set the data URL as the link's destination
            link.click(); // Programmatically click the link to start the download
        });
    }
    </script>

</body>
</html>
